<!DOCTYPE html>
<html>
<head>
    <!-- Facebook Pixel Code -->
    <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window,document,'script',
    'https://connect.facebook.net/en_US/fbevents.js');
    
    // –ñ–¥–µ–º –∑–∞–≥—Ä—É–∑–∫–∏ –±–∏–±–ª–∏–æ—Ç–µ–∫–∏
    window.onload = function() {
        if(typeof fbq !== 'undefined') {
            fbq('init', '1385350829611411');
            fbq('track', 'PageView');
            console.log('‚úÖ Facebook Pixel initialized!');
        }
    };
    </script>
    <noscript>
    <img height="1" width="1" style="display:none"
    src="https://www.facebook.com/tr?id=1385350829611411&ev=PageView&noscript=1">
    </noscript>
    <!-- End Facebook Pixel Code -->
    
    <title>Facebook Pixel Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        button {
            background: #1877F2;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #166FE5;
        }
        .status {
            padding: 20px;
            margin: 20px;
            border-radius: 5px;
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>üéØ Facebook Pixel Test Page</h1>
    <div class="status" id="status">
        Loading Facebook Pixel...
    </div>
    
    <div>
        <button onclick="sendEvent('Lead')">üìù Send Lead Event</button>
        <button onclick="sendEvent('Purchase', {value: 99.99, currency: 'USD'})">üí∞ Purchase $99.99</button>
        <button onclick="sendEvent('AddToCart', {value: 49.99, currency: 'USD'})">üõí Add to Cart</button>
        <button onclick="sendEvent('ViewContent')">üëÅÔ∏è View Content</button>
        <button onclick="sendEvent('CompleteRegistration')">üìã Complete Registration</button>
    </div>
    
    <div style="margin-top: 30px;">
        <button onclick="startAutoEvents()" style="background: #28a745;">ü§ñ Start Auto Events (10 events)</button>
        <button onclick="stopAutoEvents()" style="background: #dc3545;">‚èπÔ∏è Stop Auto Events</button>
    </div>
    
    <script>
    // –ì–ª–æ–±–∞–ª—å–Ω–∞—è –ø–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏—è
    let autoInterval = null;
    let eventCount = 0;
    
    // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–±—ã—Ç–∏–π
    function sendEvent(eventName, params = {}) {
        if(typeof fbq !== 'undefined') {
            fbq('track', eventName, params);
            document.getElementById('status').innerHTML = 
                `‚úÖ Sent: <strong>${eventName}</strong> ${JSON.stringify(params)}<br>
                 Total events: ${++eventCount}`;
            console.log(`üì§ Facebook Event: ${eventName}`, params);
        } else {
            document.getElementById('status').innerHTML = 
                '‚ùå Facebook Pixel not loaded yet. Wait a moment.';
        }
    }
    
    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –æ—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–±—ã—Ç–∏–π
    function startAutoEvents() {
        if(autoInterval) return;
        
        const events = [
            'PageView', 'ViewContent', 'AddToCart', 
            'InitiateCheckout', 'Lead', 'CompleteRegistration'
        ];
        
        autoInterval = setInterval(() => {
            const randomEvent = events[Math.floor(Math.random() * events.length)];
            let params = {};
            
            if(randomEvent === 'Purchase') {
                params = {value: Math.random() * 200 + 50, currency: 'USD'};
            }
            if(randomEvent === 'AddToCart') {
                params = {value: Math.random() * 100 + 10, currency: 'USD'};
            }
            
            sendEvent(randomEvent, params);
        }, 5000); // –ö–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥
        
        document.getElementById('status').innerHTML = 
            'ü§ñ Auto events started! Sending every 5 seconds...';
    }
    
    function stopAutoEvents() {
        if(autoInterval) {
            clearInterval(autoInterval);
            autoInterval = null;
            document.getElementById('status').innerHTML = 
                '‚èπÔ∏è Auto events stopped.';
        }
    }
    
    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–≥—Ä—É–∑–∫—É –ø–∏–∫—Å–µ–ª—è
    window.addEventListener('load', function() {
        setTimeout(() => {
            if(typeof fbq !== 'undefined') {
                document.getElementById('status').innerHTML = 
                    '‚úÖ Facebook Pixel loaded successfully!<br>Pixel ID: 1385350829611411<br>Ready to send events.';
                console.log('üéØ Pixel ready!');
                
                // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º PageView
                sendEvent('PageView');
            } else {
                document.getElementById('status').innerHTML = 
                    '‚ùå Facebook Pixel failed to load. Check console.';
            }
        }, 2000);
    });
    </script>
</body>
</html>
